<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="light"></div>
      <div class="card front">
        <div class="logo"></div>
        <div class="card-text">SUPER SCIENCE</div>
      </div>
      <div class="card back">
        <div class="left">
          <div class="name-text">GORDON FREEMAN</div>
          <div class="role-text">Research Associate</div>
        </div>
        <div class="right">
          <div>(404) 456-1529</div>
          <div>super-science.com</div>
          <div>gfr@sscience.com</div>
          <div>54 Leeton Bridge Brooklyn NY 11218</div>
        </div>
      </div>
    </div>
    <script>
      document.onmousemove = (e) => {
        document.querySelector(".wrapper").style.transform = `translate(-${
          e.clientX * 0.01
        }px, -${e.clientY * 0.01}px)`;
        document.querySelector(".light").style.transform = `translate(-${
          e.clientX * 0.1
        }px, -${e.clientY * 0.1}px)`;
      };
    </script>
  </body>
</html>
